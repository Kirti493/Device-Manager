<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<style>
header {
	background-color: #fff;
	height: 80px;
	box-shadow: 0 1px 6px 0 rgba(0, 0, 0, 0.15);
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	z-index: 1;
}

header .container {
	display: flex;
	align-items: center;
	justify-content: space-between;
	height: 100%;
}

.container {
	max-width: 1395px;
	margin: auto;
	padding: 0 16px;
	color: #0a59b3;
	font-size: 27px;
}

.container a {
	text-decoration: none;
}

h2 {
	margin-top: 125px;
}

.btn-info {
	color: white;
	background-color: #728672;
	border-color: #728672;
	height: 42px;
	font-size: 17px;
	font-weight: bold;
}

.search input[type="text"] {
	margin-left: 141px;
	height: 40px;
	margin-top: 10px;
	margin-bottom: 24px;
}

.table {
	/* width: 464px !important; */
	margin-left: 130px;
	margin-right: 50px !important;
	width: 80%;
}

.table th {
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: #728672;
	color: white;
	text-align:center;
}
.table tr{
	text-align:center;
}

.table tr:nth-child(even) {
	background-color: #f2f2f2;
}

.table tr:hover {
	background-color: #ddd;
}

body {
	background-color: #d5f5da;
	font-family: "Heebo", sans-serif;
}

#home {
	border: 2px solid #989898;
	padding: 5px;
	border-radius: 7px;
	font-weight: bold;
	font-size: 18px;
}

#home:hover {
	background: #728672 !important;
	color: white !important;
}
</style>
</head>
<header>
	<div class="container">
		<section class="logo">
			<a href="home"> <strong>Device Management</strong>
			</a>
		</section>
		<nav>
			<a href="home" id="home">Home</a>
		</nav>
	</div>
</header>
<body>

	<div class="search mt-5">
		<h2 align="center">Device Details</h2>
		<br>
		<div float:right>
			<form th:action="@{/search}" method="get">
				<input type="text" name="keyword" th:value="${keyword}"
					placeholder="Search by device id" size="50">
				<button type="submit" class="btn btn-info">Search</button>
			</form>
		</div>
	</div>
	<table class="table table-bordered table-sm mt-2">
		<thead>
			<tr>
				<th>Device Id</th>
				<th>Device Name</th>
				<th>Device Type</th>
				<th>Employee Id</th>
				<th>Issue Date</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${listEmployees}">

				<td th:text="${employee.deviceId}"></td>
				<td th:text="${employee.deviceName}"></td>
				<td th:text="${employee.deviceType}"></td>
				<td th:text="${employee.empId}"></td>
				<td th:text="${employee.dateOfIssue}"></td>
				<td th:text="${employee.status}"></td>
				<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
					class="btn btn-info">Allocate</a> 
				</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
