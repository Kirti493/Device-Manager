<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Device Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<style>
body {
	margin: 0;
	padding: 0;
	background-size: cover;
	background-position: center;
	font-family: sans-serif;
}

.text-center {
	width: 450px;
	height: 559px;
	background: #f0f4f7;
	color: black;
	top: 46%;
	font-size: 16px;
	left: 50%;
	position: absolute;
	transform: translate(-50%, -50%);
	box-sizing: border-box;
	padding: 30px;
	margin-top: 110px;
	border-radius: 15px;
}

h1 {
	margin: 0;
	color: white;
	padding: 21px 0 20px;
	text-align: center;
	font-size: 25px;
}

.btn {
	background: black !important;
	border: #007bff !important;
	align-content: center;
	color: #fff;
	margin: 27px 124px 0px 135px;
	height: 39px;
	width: 100px;
	border-radius: 10px;
	font-size: 18px;
	font-weight: bold;
}

.btn:hover {
	background: linear-gradient(to bottom right, #99ccff 0%, #cc99ff 100%)
		!important;
	color: black !important;
	font-weight: bold;
}

header {
	background-color: #fff;
	height: 80px;
	box-shadow: 0 1px 6px 0 rgba(0, 0, 0, 0.15);
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	z-index: 1;
}

header .container {
	display: flex;
	align-items: center;
	justify-content: space-between;
	height: 100%;
}

.container {
	max-width: 1395px;
	margin: auto;
	padding: 0 16px;
	color: #0a59b3;
	font-size: 27px;
}

.container a {
	text-decoration: none;
}

input[type="email"] {
	width: 390px;
	border-top: 1px solid white;
	border-left: 1px solid white;
	border-right: 1px solid white;
	margin-top: 11px;
	border: none;
	border-bottom: 1px solid #989898;
	background-color: #f0f4f7;
	margin-bottom: 8px;
}

input[type="number"] {
	width: 390px;
	border-top: 1px solid white;
	border-left: 1px solid white;
	border-right: 1px solid white;
	margin-top: 11px;
	border: none;
	border-bottom: 1px solid #989898;
	background-color: #f0f4f7;
	margin-bottom: 8px;
}

.row input[type="text"] {
	border: none;
	border-bottom: 1px solid #989898;
	background: transparent;
	outline: none;
	height: 40px;
	color: black;
	font-size: 16px;
	width: 260px;
	margin-bottom: 8px;
}

#emp {
	margin-left: 900px;
	olor: #3e3e3e;
	font-size: 15px;
	font-weight: bold;
	letter-spacing: 0.37px;
	color: #3e3e3e;
}

.top {
	background-color: black;
	height: 67px;
	width: 450px;
	margin-top: -31px;
	margin-left: -30px !important;
	border-radius: 10px 10px 0px 0px;
}

.main {
	height: 900px;
	background: linear-gradient(to bottom right, #99ccff 0%, #cc99ff 100%);
}

.m-3 {
	margin-top: 20px;
}

#status {
	margin-left: 57px;
}

.form-control {
	margin-left: 9px;
	width: 115%;
}

#sapid {
	margin-left: 56px;
}

#device-type {
	margin-left: 15px;
}

#device-name {
	margin-left: 10px;
}

#device-id {
	margin-left: 39px;
}

#emp {
	border: 2px solid #989898;
	padding: 5px;
	border-radius: 7px;
	font-weight: bold;
	font-size: 18px;
}

#emp:hover {
	background: linear-gradient(to bottom right, #99ccff 0%, #cc99ff 100%)
		!important;
	color: black !important;
}
</style>
</head>

<header>
	<div class="container">
		<section class="logo">
			<a href="/home"> <strong>Device Management</strong> <a
				href="/details" id="emp">Back to Device List</a>


			</a>
		</section>

	</div>
</header>
<body>
	<div class="main">
		<div class="text-center">
			<div class="top">
				<h1>Device Allocation</h1>
			</div>
			<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
				method="POST" onsubmit="validate()">

				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" />


				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label">Device Id </label>
						<div class="col-8">
							<input type="text" th:field="*{deviceId}" class="form-control"
								id="device-id">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label">Device Name </label>
						<div class="col-8">
							<input type="text" th:field="*{deviceName}" class="form-control"
								id="device-name">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label">Device Type </label>
						<div class="col-8">

							<input type="text" th:field="*{deviceType}" class="form-control"
								id="device-type">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label">Sap Id </label>
						<div class="col-8">

							<input type="text" th:field="*{empId}" class="form-control"
								id="sapid">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label">Date of issue </label>
						<div class="col-8">

							<input type="date" th:field="*{dateOfIssue}" class="form-control">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label">Status </label>
						<div class="col-8">

							<input type="text" th:field="*{status}" class="form-control"
								id="status" autocomplete="off">
						</div>
					</div>
					
					<div>

						<button type="submit" class="btn" >Allocate</button>
					</div>
			</form>
		</div>


	</div>
	<script>
		function validate() {
			
			alert("Allocated Successfully");
		}
		
	</script>
</body>

</html>
